<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="fixed-top d-flex justify-content-center bg-dark py-1">
      <h2 class="text-light">To-Do App</h2>
    </div>
    <div class="container d-flex justify-content-center bg-dark">
      <div class="row m-auto">
        <!-- Bootstrap Toast -->
        <div class="toast-container position-fixed top-50px start-0 p-3">
          <div
            class="toast"
            id="myToast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-bs-autohide="true"
            data-bs-delay="1000"
          >
            <div class="toast-header text-bg-dark fade show" role="alert">
              <div class="me-auto">To-do</div>
            </div>
            <div class="toast-body text-bg-success">
              Task created successfully!!
            </div>
          </div>
        </div>

        <!-- Bootstrap Delete Modal -->
        <div
          class="modal fade"
          id="deleteModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="deleteModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">
                  Confirm delete!
                </h5>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this "task"?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                  id="confirmDelete"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Bootstrap Form Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="modalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add Task</h5>
                <button
                  type="button"
                  id="cancelModalButton"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <form class="needs-validation" novalidate>
                  <div
                    class="task-display d-flex flex-column add-task p-3 border"
                  >
                    <h4 class="description-title">Title</h4>
                    <div class="mb-3">
                      <input
                        type="text"
                        id="taskInput"
                        class="form-control"
                        placeholder="Enter a new task"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                      <div class="invalid-feedback">Please enter a task.</div>
                    </div>
                    <h4 class="description-title">Description</h4>
                    <div class="mb-3">
                      <textarea
                        id="descriptionInput"
                        class="form-control"
                        placeholder="Enter description"
                        required
                      ></textarea>
                      <div class="valid-feedback">Looks good!</div>
                      <div class="invalid-feedback">
                        Please enter a description.
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      id="closeModalButton"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      id="taskButton"
                      value="Submit"
                      class="btn btn-secondary"
                    >
                      Save changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <ul id="taskList">
          <!-- Task items will be added here dynamically -->
        </ul>
        <div class="hero-component">
          <div class="mx-auto">
            <img src="./assets/Checklist-rafiki 1.svg" alt="checklist image" />
          </div>
          <h4 class="mx-auto text-light">What do you want to do today?</h4>
          <h5 class="mx-auto text-light">Tap + to add your tasks</h5>
        </div>

        <div
          style="height: 100px; position: fixed; bottom: 0; left: 0"
          class="bottom-div d-flex justify-content-around align-items-center"
        >
          <img
            class="image-size"
            src="./assets/index-icon.svg"
            alt="index icon"
          />
          <img
            class="image-size"
            src="./assets/calendar-icon.svg"
            alt="calendar icon"
          />
          <button
            id="createTask"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            class="btn btn-outline position-absolute"
            style="left: 41%; bottom: 65%; width: 64px; height: 64px"
          >
            <img
              class="plus-icon image-size"
              src="./assets/plus-icon.svg"
              alt="plus icon"
            />
          </button>
          <img
            class="image-size"
            src="./assets/focuse-icon.svg"
            alt="profile icon"
          />

          <img
            class="image-size"
            src="./assets/profile-icon.svg"
            alt="profile icon"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
